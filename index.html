<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/javascript.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
<div class="left handle">
    <div class="empty-left"></div>
</div>
<div class="pad">
    <div class="side">
        <div class="mode" id="pick">
            <input type="color" class="picker">
        </div>
        <button class="mode" id="erase">
            <img class="icon" src="./img/eraser.svg" alt="eraser icon">
        </button>
        <button class="mode" id="rainbow"></button>
    </div>
    <div class="middle">
        <div class="top">
            <input class="horizontal" value="35">
            <p>âœ•</p>
            <input class="vertical" value="35">
        </div>
        <div class="grid"></div>
        <div class="bottom">
            <button class="wipe">WIPE</button>
        </div>
    </div>
    <div class="side">
        <div class="opacity">
            <img src="" alt="lighten icon" class="lighten">
            <input type="range" min="-1" max="1" value="0" class="slider shade disabled">
            <img src="" alt="darken icon" class="darken">
        </div>

    </div>
</div>
<div class="right handle">
    <div class="empty-right"></div>
</div>
</body>
</html>
