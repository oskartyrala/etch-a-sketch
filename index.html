<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/javascript.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>

<div class="left handle">
    <div class="left hole"></div>
</div>

<div class="pad">

    <div class="side">
        <div class="mode" id="standard">
            <img class="icon" src="./img/picker-white.svg" alt="picker icon">
            <input type="color" class="picker">
        </div>
        <button class="mode" id="erase">
            <img class="icon" src="./img/eraser.svg" alt="eraser icon">
        </button>
        <button class="mode" id="random">
            <img class="icon" src="./img/dice-black.svg" alt="random icon">
        </button>
    </div>

    <div class="middle">
        <div class="top">
            <input class="horizontal" value="50">
            <p>âœ•</p>
            <input class="vertical" value="50">
        </div>
        <div class="grid"></div>
        <div class="bottom">
            <button class="undo" disabled></button>
            <button class="wipe">WIPE</button>
            <button class="redo" disabled></button>
        </div>
    </div>

    <div class="side">
        <div class="shading container">
            <img src="./img/lighten.svg" alt="lighten icon" class="lighten icon">
            <input type="range" min="-1" max="1" value="0" class="slider">
            <img src="./img/darken.svg" alt="darken icon" class="darken icon">
        </div>
        <div class="brush container">
            <button class="brush active" id="small"></button>
            <button class="brush" id="large"></button>
            <button class="brush" id="bucket"></button>
        </div>
        <div class="borders container">
            <button class="borderless"></button>
        </div>
    </div>

</div>

<div class="right handle">
    <div class="right hole"></div>
</div>

</body>
</html>
